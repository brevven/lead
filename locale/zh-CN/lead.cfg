# Settings

[mod-setting-name]
bzlead-recipe-bypass=跳过配方
bzlead-more-entities=铅实体
bzlead-sulfuric=在硫酸中使用铅。默认“是”。小心使用

[mod-setting-description]
bzlead-recipe-bypass=跳过修改这些配方（逗号分隔的列表）。
bzlead-more-entities=添加铅实体（当前仅是铅箱）。 目前“实验性”，不能保证长期支持。
bzlead-sulfuric=添加旧存档的兼容性。 对于新存档，请勿更改为“否”。将在 2022 年被删除（并且总是“是”）

[mod-name]
bzlead=元素世界-铅
[mod-description]
bzlead=向原版游戏中添加铅矿石和铅板作为早期游戏资源。\n\n铅可用于弹药，管道，电池和其他一些地方。\n\n与Krastorio2，太空探索，飞机，5Dim，FEPlus，py，bob，angel等其他mod兼容。汉化有问题联系plexpt。
